{% extends "base.html" %}

{% block title %}Settings{% endblock %}

{% block content %}

<div class='inset'>
	<h3>Customise your preferences</h3> <!-- <span class="time" ></span> -->
</div>
<div class='inset'>

	<form method="post">
        <ul data-role="listview" id="ul-settings" data-inset="true">

			<li id="rdioDefaultUnits-set" data-role="fieldcontain">
		            <fieldset data-role="controlgroup" data-type="vertical" >
		                <legend>
		                    Select default units
		                </legend>
		               
		                
		                <input id="rdioDefaultUnits_km" name="rdioDefaultUnits" tabindex="1" value="km" {{rdioDefaultUnits_km}} type="radio">
		                
		                <label for="rdioDefaultUnits_km">
		                    km
		                </label>
		                <input id="rdioDefaultUnits_miles" name="rdioDefaultUnits" tabindex="2" value="miles" {{rdioDefaultUnits_miles}} type="radio">
		                <label for="rdioDefaultUnits_miles">
		                    miles
		                </label>
		            </fieldset>
		        </li>
		        <li id="checkboxes3" data-role="fieldcontain">
		            <fieldset data-role="controlgroup" data-type="vertical" >
		            	<legend class="collapse-legend">
		                    &nbsp;
		                </legend>
		                <input id="chkDefaultCustDist" name="chkDefaultCustDist" tabindex="3" {{chkDefaultCustDist}} type="checkbox">
		                <label for="chkDefaultCustDist">
		                    Activate custom distance
		                </label>
		            </fieldset>
		        </li>
 		        <li id="checkboxes4" data-role="fieldcontain" >
			            <div  class="ui-grid-a">
					    <div class="ui-block-a"><div class="ui-bar ui-bar-b results-bar" >
			            	<legend >
			                    Weight
			                </legend>
			                <input id="txtWeight" name="weight" data-clear-btn="true" placeholder="Weight"  {{weight}} type="text">
			                <label for="txtWeight" class="ui-hidden-accessible">
			                    Weight
			                </label>
			            </div></div>
		                <div class="ui-block-a"><div class="ui-bar ui-bar-b results-bar" >
		                	<fieldset data-role="controlgroup" data-type="horizontal" data-mini="true" >
			                	<input id="checkbox4" name="chkopt1" {{chkbox4_checked}} type="radio">
				                <label for="checkbox4">
				                    kg
				                </label>

				                <input id="checkbox4b" name="chkopt1" {{chkbox4b_checked}} type="radio">
				                <label for="checkbox4b">
				                    lb
				                </label>
				                <input id="checkbox4c" name="chkopt1" {{chkbox4c_checked}} type="radio">
				                <label for="checkbox4c">
				                    st
				                </label>
				            </fieldset>
		                </div></div></div>
		            
		        </li>
		        <li id="checkboxes5" data-role="fieldcontain" class="ui-disabled">
		            <fieldset data-role="controlgroup"  data-type="vertical" >
		                <legend>
		                    Title for checks
		                </legend>
		                <input id="checkbox5" name="chkopt1" {{chkbox5_checked}} type="checkbox">
		                <label for="checkbox5">
		                    option1
		                </label>
		                <input id="checkbox7" name="chkopt2" {{chkbox6_checked}} type="checkbox">
		                <label for="checkbox7">
		                    option2
		                </label>
		                <input id="checkbox8" name="chkopt3" {{chkbox7_checked}} type="checkbox">
		                <label for="checkbox8">
		                    option3
		                </label>
		            </fieldset>
		        </li> 
		        <li>
                        <fieldset class="ui-grid-a">
                                <div class="ui-block-a"><a href="/" tabindex="5" data-role="button"> Cancel</a></div>
                                <div class="ui-block-b"><input type="submit" tabindex="4" id="save_button" value="Save" /> </div>
                                <span id="response"></span>
                        </fieldset>
                    </li>

		    </ul>
    </div>


<script>
	$(document).on("pageinit",function() {
    	var defCustDistance = "{{chkDefaultCustDist}}";
    	var defMileUnits = "{{rdioDefaultUnits_miles}}";
    	
    	
    	if (defCustDistance) {
    		$('#chkDefaultCustDist').prop("checked",true);
    		$('#chkDefaultCustDist').checkboxradio('refresh');
    		
    	}
	    if (defMileUnits){
			$('#rdioDefaultUnits_miles').prop("checked",true).checkboxradio('refresh');
			
		} else {
			$('#rdioDefaultUnits_km').prop("checked",true).checkboxradio('refresh');
		}
		
	
});

	

</script>
		<script>


		$('form').submit(function (){
			$("#response").text("Saved").show().fadeOut(5000);
			$("#save_button").prop("value","Saved").fadeOut(5000);
			

		});

		</script>
{% endblock %}
