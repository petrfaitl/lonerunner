{% extends "base.html" %}

{% block title %}Settings{% endblock %}

{% block content %}

<div class='inset'>
	<h3>Customise your preferences</h3> <!-- <span class="time" ></span> -->
</div>
<div class='inset'>

	<form method="post">
        <ul data-role="listview" id="ul-settings" data-inset="true">

			<li id="rdioDefaultUnits-set" data-role="fieldcontain">
		            <fieldset data-role="controlgroup" data-type="vertical" >
		                <legend>
		                    Select default units
		                </legend>
		                {% if not user_settings %}
		                <input id="rdioDefaultUnits_km" name="rdioDefaultUnits" value="km" checked="checked" type="radio">
		                {% else %}
		                <input id="rdioDefaultUnits_km" name="rdioDefaultUnits" value="km" {{rdioDefaultUnits_km}} type="radio">
		                {% endif %}
		                <label for="rdioDefaultUnits_km">
		                    km
		                </label>
		                <input id="rdioDefaultUnits_miles" name="rdioDefaultUnits" value="miles" {{rdioDefaultUnits_miles}} type="radio">
		                <label for="rdioDefaultUnits_miles">
		                    miles
		                </label>
		            </fieldset>
		        </li>
		        <li id="checkboxes3" data-role="fieldcontain">
		            <fieldset data-role="controlgroup" data-type="vertical" >
		            	<legend class="collapse-legend">
		                    &nbsp;
		                </legend>
		                <input id="chkDefaultCustDist" name="chkDefaultCustDist" {{chkDefaultCustDist}} type="checkbox">
		                <label for="chkDefaultCustDist">
		                    Activate custom distance
		                </label>
		            </fieldset>
		        </li>
		        <li id="checkboxes4" data-role="fieldcontain" class="hide">
		            <fieldset data-role="controlgroup" data-type="vertical" >
		            	<legend class="collapse-legend">
		                    &nbsp;
		                </legend>
		                <input id="checkbox4" name="chk4"  {{chkbox4}} type="checkbox">
		                <label for="checkbox4">
		                    chk3
		                </label>
		            </fieldset>
		        </li>
		        <li id="checkboxes5" data-role="fieldcontain" class="hide">
		            <fieldset data-role="controlgroup"  data-type="vertical" >
		                <legend>
		                    Title for checks
		                </legend>
		                <input id="checkbox5" name="chkopt1" {{chkbox5_checked}} type="checkbox">
		                <label for="checkbox5">
		                    option1
		                </label>
		                <input id="checkbox7" name="chkopt2" {{chkbox6_checked}} type="checkbox">
		                <label for="checkbox7">
		                    option2
		                </label>
		                <input id="checkbox8" name="chkopt3" {{chkbox7_checked}} type="checkbox">
		                <label for="checkbox8">
		                    option3
		                </label>
		            </fieldset>
		        </li>
		        <li>
                        <fieldset class="ui-grid-a">
                                <div class="ui-block-a"><a href="/" data-role="button"> Cancel</a><!-- <button type="submit" value="cancel" id="cancel_button" data-theme="b">Cancel</button> --></div>
                                <div class="ui-block-b"><input type="submit" id="save_button" value="Save" /> </div>
                                <span id="response"></span>
                        </fieldset>
                    </li>

		    </ul>
    </div>

		<script>


		$('form').submit(function (){
			$("#response").text("Saved").show().fadeOut(5000);
			$("#save_button").prop("value","Saved").fadeOut(5000);
			

		});

		</script>
{% endblock %}
