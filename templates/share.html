{% extends "base.html" %}

{% block title %}Share{% endblock %}

{% block content %}

<div class='inset'>
	
	<h3>Spread the word</h3>
</div>
<br>
	<div class='inset'>
			<form method="post">
				<div data-role="fieldcontain">
					<label for="txtSenderName">Your Name</label>
					<input type="text" name="txtSenderName" id="txtSenderName" tabindex="1"  value="{{txtSenderName}}" >
				</div>
				<div data-role="fieldcontain">
					<label for="txtSenderEmail">Your Email Address</label>
					<input type="text" name="txtSenderEmail" id="txtSenderEmail" tabindex="2" placeholder="@" value="{{txtSenderEmail}}" >
				</div>
				<div data-role="fieldcontain">
					<label for="txtRecipientName">Recipient's Name</label>
					<input type="text" name="txtRecipientName" id="txtRecipientName" tabindex="3"  value="{{txtRecipientName}}" >
				</div>
				<div data-role="fieldcontain">
					<label for="txtRecipientEmail">Recipient's Email Address</label>
					<input type="text" name="txtRecipientEmail" id="txtRecipientEmail" tabindex="4" placeholder="@" value="{{txtRecipientEmail}}" >
				</div>
				<div data-role="fieldcontain">
					<label for="selCannedResponse">Add Message</label>
					<select type="text" name="selCannedResponse" id="selCannedResponse" tabindex="5" value="{{selCannedResponse}}" >
						<option value="Check_this_app">Check this great running app. You'll like it.</option>
						<option value="I_m_using_this_site">I'm using this site for my running pace.</option>
						<option value="What_s_your_running_speed">What's your running speed? I use this app to calculate mine.</option>
						<option value="How_quickly_next">How quickly do we need to run next time?</option>
						<option value="Catch_me_if_you_can">Catch me if you can :)</option>
						<option value="Custom">Custom message</option>
					</select>
				</div>
				
				<div data-role="fieldcontain">
					<label for="btnSend" >&nbsp;</label>
					<button type="submit" id="btnSend" name="btnSend"  tabindex="6" ><i class="icon-envelope"></i> Preview &amp; Send</button>
				</div>
				{% if send_error %}
				<div id="send_error" class="message info"><i class="icon-exclamation-sign"></i>{{send_error}}</div>
				{% endif %}
			</form>
</div>


{% endblock %}
